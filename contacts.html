<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style/style.css" />
        <script src="https://kit.fontawesome.com/ee2ef8f203.js"></script>
        <title>Contacts</title>
    </head>

    <body>
        <header class="header container">
            <a class="header_icon" href="index.html">
                <span class="header_icon_text">Tech</span>
                <span class="header_icon_letter">Noir</span>
            </a>
            <div class="cart header_form" action="#">
                <button class="header_browse_block header_browse">Browse</button>
                <form action="" class="search-form">
                    <input class="search-field header_form_search" type="text" name="Search" placeholder="Search..." />
                    <button class="btn-search" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="header_user_menu">
                <button class="btn-cart header_basket" type="button">
                    <img src="icon/cart_icon.png" alt="" />
                </button>
                <div class="cart-block invisible"></div>
                <button type="button" name="button" class="user_menu_item">My Account</button>
            </div>
        </header>
        <nav class="header-menu">
            <a href="index.html" class="nav__menu_link">Home</a>
            <a href="#" class="nav__menu_link">Notebook</a>
            <a href="#" class="nav__menu_link">Mouse</a>
            <a href="#" class="nav__menu_link">Keyboard</a>
            <a href="#" class="nav__menu_link">Gamepad</a>
            <a href="#" class="nav__menu_link">Accoseriese</a>
            <a href="#" class="nav__menu_link">Featured</a>
            <a href="#" class="nav__menu_link">Hot Deals</a>
            <a href="contacts.html" class="nav__menu_link">Contacts</a>
        </nav>
        <main>
            <div class="checkout-box__row container">
                <div class="check-register">
                    <div class="checkout-box__col">
                        <form action="#" class="valid-form" id="validform" method="POST">
                            <h3 class="checkout-box__content-h3">Уже зарегистрирован?</h3>
                            <p class="checkout-box__content-p">Пожалуйста, авторизуйтесь ниже</p>
                            <label for="" class="label-login"
                                >Имя *
                                <input type="text" id="name" class="label-check-text" name="name" />
                            </label>
                            <label class="label-login"
                                >Телефон *
                                <input type="text" id="phone" class="label-check-text" name="phone" />
                            </label>
                            <label class="label-login"
                                >Email *
                                <input type="text" id="email" class="label-check-text" name="email" />
                            </label>
                            <label class="label-login"
                                >Пароль *
                                <input type="password" id="password" class="label-check-text" name="password" />
                            </label>
                            <p class="required-spec-text">* Обязательные поля</p>
                            <button id="login-btn" class="checkout-box__btn">Log in</button>
                            <span class="forgot-text">Забыли пароль?</span>
                        </form>
                    </div>
                </div>
                <div class="checkout-box__col">
                    <div>
                        <textarea id="text-box" rows="20" cols="79">
            One: 'Hi Mary.' Two: 'Oh, hi.' 
            One: 'How are you doing?' 
            Two: 'I'm doing alright. How about you?'
            One: 'Not too bad. The weather is great isn't it?' 
            Two: 'Yes. It's absolutely beautiful today.' 
            One: 'I wish it was like this more frequently.' 
            Two: 'Me too.' 
            One: 'So where are you going now?' 
            Two: 'I'm going to meet a friend of mine at the department store.' 
            One: 'Going to do a little shopping?' 
            Two: 'Yeah, I have to buy some presents for my parents.' 
            One: 'What's the occasion?' 
            Two: 'It's their anniversary.' 
            One: 'That's great. Well, you better get going. You don't want to be late.' 
            Two: 'I'll see you next time.' 
            One: 'Sure. Bye.'
                        </textarea>
                    </div>
                    <button onclick="goRegexp ()" id="login-btn" class="checkout-box__btn">Change</button>
                    <script>
                        goRegexp = () => {
                            let block = document.querySelector('#text-box');
                            block.textContent = block.textContent.replace(/\B'|'\B/g, '"');
                        };
                    </script>
                </div>
            </div>
        </main>

        <script src="js/valid.js"></script>
        <script>
            window.onload = () => {
                document.getElementById('validform').addEventListener('submit', (evt) => {
                    let valid = new Validator('validform');
                    if (!valid.valid) {
                        evt.preventDefault();
                    }
                });
            };
        </script>

        <footer class="footer">
            <div class="footer_copyright container">
                <p class="copy_text">&copy; 2021 TechNoir All Rights Reserved.</p>
                <div class="footer_row">
                    <div class="social-icons__items">
                        <a class="social_icons__link" href="#"><i class="fa fa-facebook"></i></a>
                        <a class="social_icons__link" href="#"><i class="fa fa-twitter"></i></a>
                        <a class="social_icons__link" href="#"><i class="fa fa-linkedin"></i></a>
                        <a class="social_icons__link" href="#"><i class="fa fa-pinterest-p"></i></a>
                        <a class="social_icons__link" href="#"><i class="fa fa-google-plus"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
